name: Update Dynamic Stats
on:
  schedule:
    - cron: '*/5 * * * *'
    - cron: '1,6,11,16,21,26,31,36,41,46,51,56 * * * *' # Bá»• sung lá»‹ch láº» Ä‘á»ƒ tÄƒng Ä‘á»™ nháº¡y
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Update README
        run: python update_stats.py
        
      - name: Commit and Push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "locfaker"
          git config --global user.email "locv2659@gmail.com"
          git add README.md
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes detected in README.md"
          else
            # Set Vietnam Timezone for the commit date
            export TZ='Asia/Ho_Chi_Minh'
            current_time=$(date +"%Y-%m-%dT%H:%M:%S%z")
            export GIT_AUTHOR_DATE="$current_time"
            export GIT_COMMITTER_DATE="$current_time"
            
            git commit -m "ðŸ“Š Update dynamic stats (VN Time: $(date +'%H:%M')) [skip ci]"
            
            # Robust push with retry and rebase
            git pull --rebase origin main
            git push origin main
          fi
