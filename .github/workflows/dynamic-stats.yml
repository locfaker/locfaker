name: Update Dynamic Stats
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Update README
        run: python update_stats.py
        
      - name: Commit and Push
        run: |
          git config --global user.name "locfaker"
          git config --global user.email "locv2659@gmail.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“Š Update dynamic stats [skip ci]"
